<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="assets/baseball-diamond.svg" alt="" srcset="" />
          <p>Dashboard</p>
        </div>
        <div class="links">
          <ul>
            <li><img src="assets/home.svg" alt="" /><a href="#">Home</a></li>
            <li>
              <img src="assets/account.svg" alt="" /><a href="#">Profile</a>
            </li>
            <li>
              <img src="assets/message.svg" alt="" /><a href="#">Messages</a>
            </li>
            <li>
              <img src="assets/history.svg" alt="" /><a href="#">History</a>
            </li>
            <li>
              <img src="assets/calendar-check.svg" alt="" /><a href="#"
                >Tasks</a
              >
            </li>
            <li>
              <img src="assets/account-group.svg" alt="" /><a href="#"
                >Communities</a
              >
            </li>
          </ul>
        </div>
        <div class="links help">
          <ul>
            <li><img src="assets/cog.svg" alt="" /><a href="">Settings</a></li>
            <li>
              <img src="assets/account-question.svg" alt="" /><a href=""
                >Support</a
              >
            </li>
            <li>
              <img src="assets/shield-check.svg" alt="" /><a href="">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="searchbar">
          <div class="left-half">
            <img class="search-img" src="assets/magnify.svg" alt="" />
            <input type="search" name="search" id="search" />
          </div>
          <div class="right-half">
            <img
              class="bell"
              src="assets/bell-ring-outline.svg"
              alt=""
              srcset=""
            />
            <img class="profile-picture" src="assets/pb.jpg" alt="" />
            <p>Morgan Oakley</p>
          </div>
        </div>
        <div class="user-actions"></div>
      </div>
      <div class="main">kamerad</div>
    </div>
  </body>
</html>
